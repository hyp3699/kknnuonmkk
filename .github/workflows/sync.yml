name: 同步单个文件

on:
  workflow_dispatch:         # 手动触发
  schedule:
    - cron: "*/720 * * * *"    # 每720分钟运行一次

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v3

      - name: 下载 jjoo.json 文件
        run: |
          # 下载文件并保存为 jjoo.json
          curl -H "Cache-Control: no-cache" -o jjoo.json https://ui.990093.xyz/files/jjoo.json

      - name: 自动提交并推送
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 自动同步 jjoo.json 文件
