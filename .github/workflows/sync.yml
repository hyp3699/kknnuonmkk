name: 同步网盘文件

on:
  workflow_dispatch:
  schedule:
    - cron: "*/720 * * * *"

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库代码
        uses: actions/checkout@v3

      - name: 下载并合并 JSON 文件
        run: |
          # 下载文件（现在只有一个，后续可扩展）
          curl -H "Cache-Control: no-cache" -o temp1.json https://ui.990093.xyz/files/jjoo.json
          # 未来添加更多文件时，只需在这里继续写 curl 命令

          # 合并所有 JSON 文件到一个总文件 jjoo.json
          jq -s '.' temp*.json > jjoo.json

      - name: 自动提交并推送
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 自动同步并合并 JSON 文件
